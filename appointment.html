<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna`s Architectural Firm</title>
    <link rel="stylesheet" type="text/css" href="./css/appointment.css">
</head>
<body>
   <h1>Archi+tech Innovations</h1>

   <div>
      <h3>Book your Appointment</h3>
      <form action="practice3.html" method="get">
         <label for="fname">First name:</label>
         <br>
         <input type="text" id="fname" name="fname1" value=" ">
         <br>
         <label for="lname">Last name:</label>
         <br>
         <input type="text" id="lname" name="lname1" value=" ">
         <br>
         <label for=”days”>Choose a Date:</label>
         <br>
         <div name="choseDate">
            <select id=”days” name=”days1”>
               <option value=”Monday”>Monday</option>
               <option value=”Tuesday”>Tuesday</option>
               <option value=”Wednesday”>Wednesday</option>
               <option value=”Thursday”>Thursday</option>
               <option value=”Friday”>Friday</option>
            </select>
            <br><br>
            Choose the time:
            <br>
            <input type="radio" name="time" value="yes">9:30AM  (PST)<br>
            <input type="radio" name="time" value="yes">10:30AM (PST)<br>
            <input type="radio" name="time" value="yes">11:30AM (PST)<br>
            <br>
            Select the right option: 
            <br>
            <input type="radio" name="method" value="In person">In person<br>
            <input type="radio" name="method" value="Zoom">Zoom<br>
            <br>   
         </div>
         <p>Aditional details</p>
         <textarea id="message" name="message" rows="4" cols="50"></textarea>
         <br>
         <input type="submit" value="Submit">
         <input type="reset" value="Cancel">
      </form> 
   </div>  

</body>
</html>
